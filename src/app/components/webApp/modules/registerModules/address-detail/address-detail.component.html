    
<!----Start Place pc---->
<div class="col-lg-12 col-xl-12 d-none d-lg-block clear">
    <div class="row clear justify-content-md-center justify-content-lg-center justify-content-xl-center" 
        style="padding-bottom: 7px;">
        <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6 clear whiteBoxStyle" style="min-height: 550px;">
          
            <div style="padding-bottom: 7px;">
                <div id="divJobcat3InfoStyle">
                    <img [src]="jobcat3Icon" 
                        [alt]="jobcat3Name" style="width: 50px; height: 50px;">
                    <span class="jobCat3StaticTerm">سرویس</span>
                    <span id="jobCat3Title">{{" " + jobcat3Name + " "}}</span>
                    <span class="jobCat3StaticTerm">پالسین</span>
                    </div>
            </div>
    
            <div style="padding-bottom: 5px;">
                <div style="width: 100%; padding: 7px 15px; border-bottom: 1px dashed #B0BEC5; font-size: 14px; color: #78909C;">
                    <span>ثبت جزئیات آدرس</span>
                </div>
            </div>

            <div *ngIf="hasDestination" class="divAddress">
                <div style="padding: 5px 5px; padding-top: 10px; font-size: 14px; color: #546E7A;">
                    <span>آدرس مبدأ:</span>
                </div>
                <div>
                    <textarea [(ngModel)]="addressDetails" [maxlength]="200" [readonly]="addressIsReadOnly"
                        [placeholder]="addressStartPlaceholder" (input)="onChangeAddress($event.target.value)" class="textAreaStyle">
                    </textarea>
                </div>
                <div style="padding: 5px 5px; padding-top: 20px; font-size: 14px; color: #546E7A;">
                    <span>آدرس مقصد:</span>
                </div>
                <div>
                    <textarea [(ngModel)]="destinationAddress" [maxlength]="200" 
                        [placeholder]="destinationPlaceholder" (input)="onChangeDestination($event.target.value)" class="textAreaStyle">
                    </textarea>
                </div>
            </div>

            <div *ngIf="!hasDestination" class="divAddress">
                <div style="padding: 5px 5px; padding-top: 10px; font-size: 14px; color: #546E7A;">
                    <span>آدرس:</span>
                </div>
                <div>
                    <textarea [(ngModel)]="addressDetails" [maxlength]="200" [readonly]="addressIsReadOnly"
                        [placeholder]="addressPlaceholder" (input)="onChangeAddress($event.target.value)" class="textAreaStyle">
                    </textarea>
                </div>
            </div>

            <div class="divBtnPosition">
                <div (click)="onNext()" [ngClass]="(addressDestinationIsOK && addressIsOK) ? 'activeNextStep' : 'disableNextStep'">
                    <span>مرحله بعدی</span>
                </div>
                <div class="previousStepPC"
                    (click)="onBack()">
                    <span>مرحله قبلی</span>
                </div>
            </div>
              
        </div>
    </div>
</div>
<!----End Place pc---->

<!----Start Place Mobile---->
<div class="col-12 col-sm-12 col-md-12 d-block d-lg-none d-xl-none clear">

    <div *ngIf="hasDestination" class="divAddress">
        <div style="padding: 5px 5px; padding-top: 10px; font-size: 14px; color: #546E7A;">
            <span>آدرس مبدأ:</span>
        </div>
        <div>
            <textarea [(ngModel)]="addressDetails" [maxlength]="200" [readonly]="addressIsReadOnly"
                [placeholder]="addressStartPlaceholder" (input)="onChangeAddress($event.target.value)" class="textAreaStyle">
            </textarea>
        </div>
        <div style="padding: 5px 5px; padding-top: 20px; font-size: 14px; color: #546E7A;">
            <span>آدرس مقصد:</span>
        </div>
        <div>
            <textarea [(ngModel)]="destinationAddress" [maxlength]="200" 
                [placeholder]="destinationPlaceholder" (input)="onChangeDestination($event.target.value)" class="textAreaStyle">
            </textarea>
        </div>
    </div>

    <div *ngIf="!hasDestination" class="divAddress">
        <div style="padding: 5px 5px; padding-top: 10px; font-size: 14px; color: #546E7A;">
            <span>آدرس:</span>
        </div>
        <div>
            <textarea [(ngModel)]="addressDetails" [maxlength]="200" [readonly]="addressIsReadOnly"
                [placeholder]="addressPlaceholder" (input)="onChangeAddress($event.target.value)" class="textAreaStyle">
            </textarea>
        </div>
    </div>
  
    <!----start btn mobile---->
    <div style="position: fixed; bottom: 0px; right: 0; height: auto; width: 100%;">
      <div class="divBoxWhiteFooter">
          <div class="floatleft">
            <div class="divStyleLeft">
              <div (click)="onNext()"
                [ngClass]="(addressDestinationIsOK && addressIsOK) ? 'divStyleBtnLeft' : 'divStyleBtnLeftDisable'">
                <span>ادامه</span>
              </div>
            </div>
          </div>
          <div class="floatRight">
            <div class="divStyleRight">
              <span (click)="onBack()" class="btnReturn">بازگشت</span>
            </div>
          </div>
      </div>
    </div>
    <!----end btn mobile---->
</div>
<!----end Place Mobile---->
