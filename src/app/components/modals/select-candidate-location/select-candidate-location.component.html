<div [ngStyle]="{width: shared.xWindow.value+'px', height: shared.yWindow.value+'px'}" class="blackScren">
    <div style="width: 100%; max-width: 450px; height: 100%; max-height: 500px; background-color: white; overflow: hidden; padding-bottom: 10px;">
      <div style="border-bottom: 1px solid #CFD8DC; width: 100%; height: 60px; padding-top: 7px; padding-bottom: 4px; padding-right: 5px; padding-left: 5px; overflow: hidden;">
        <div (click)="onClose()"
          style="float: left; width: 10%; max-width: 30px; height: 100%; display: flex; align-items: center; justify-content: center;">
          <img src="assets/webappPics/x-button.png" alt="close" style="width: 25px; height: 25px;">
        </div>
        <div style="float: right; width: 88%; height: 100%; display: flex; align-items: center; justify-content: center;">
          <strong>لیست مکان های منتخب</strong>
        </div>
      </div>
  
      <div style="padding: 5px; overflow: auto; max-height: 450px; padding-bottom: 15px;">
        <div *ngFor="let locationItem of listLocations" style="padding-bottom: 5px;">
          <div (click)="onlocation(locationItem)"
            style="width: 100%; border: 1px solid #CFD8DC; border-radius: 7px; padding: 4px; padding-right: 7px;">
            <strong style="font-size: 14px;">{{locationItem.title}}</strong>
            <div class="text-truncate">
              <span style="font-size: 12px;">{{locationItem.address}}</span>
            </div>
          </div>
        </div>
      </div>
  
    </div>
</div>
