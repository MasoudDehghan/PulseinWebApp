<!--start Modal photo-->
<div (window:resize)="onResize($event)" [ngClass]="displayModalPhoto ? 'visibleDivModal' : 'hideDivModal'">
    <div [ngClass]="displayModalPhoto ? 'visibleDivModalCover' : 'hideDivModalCover'"></div>
    <div class="modalBoxContent" [ngStyle]="displayModalPhoto ? showModalStyle() : hideModalStyle()" (click)="onCloseModal()">
      
      <input type="button" class="modalClose" value="X" (click)="onCloseModal()">
      <div style="width: 100%; height: 100%; display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;">
        
        <img [src]="srcPhoto" alt="image" (mouseenter)="inImage()" (mouseout)="outImage()"
        style="max-width: 100%; max-height: 100%; cursor: pointer;">

      </div>
    </div>
</div>
<!--end Modal photo-->
