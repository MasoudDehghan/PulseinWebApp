<div [ngStyle]="{width: shared.xWindow.value+'px', height: shared.yWindow.value+'px'}" class="blackScren">
  <div style="width: 100%; max-width: 450px; height: 100%; max-height: 500px; background-color: white; overflow: auto; padding-bottom: 10px;">
    <div style="border-bottom: 1px solid #CFD8DC; width: 100%; height: 60px; padding-top: 7px; padding-bottom: 4px; padding-right: 5px; padding-left: 5px; overflow: hidden;">
      <div (click)="onClose()"
        style="float: left; width: 10%; max-width: 30px; height: 100%; display: flex; align-items: center; justify-content: center;">
        <img src="assets/webappPics/x-button.png" alt="close" style="width: 25px; height: 25px;">
      </div>
      <div style="float: right; width: 88%; height: 100%;">
        <input type="text" placeholder="جستجوی محله"
          (input)="onAreaSearch($event.target.value)"
          style="color: #607D8B; font-size: 14px; outline: none; width: 100%; height: 50px; border: 1px solid #CFD8DC; border-radius: 7px; padding: 0px 7px;">
      </div>
    </div>

    <div style="padding: 5px; overflow: auto; padding-bottom: 30px; height: 100%; max-height: 400px;">
      <div *ngFor="let areaItem of searchAreaList" style="padding-bottom: 5px;">
        <div (click)="onAreaItem(areaItem)"
          style="width: 100%; max-width: 400px; height: 50px; display: flex; align-items: center; justify-content: flex-start; border: 1px solid #CFD8DC; border-radius: 7px;">
          <span style="padding-right: 7px; color: #607D8B; font-size: 14px;">{{areaItem.name}}</span>
        </div>
      </div>
    </div>

  </div>
</div>
