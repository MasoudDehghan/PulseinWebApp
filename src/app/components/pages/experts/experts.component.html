<div (window:resize)="onResize($event)">

    <div *ngIf="isPC ; else mobileView">
        <!-------start fixed top menu----
        <app-top-fix-menu [jobCats1]="categories1"></app-top-fix-menu>
        <!------end fixed top menu------->
                
        <!--------start top menu------
        <app-top-menu [jobCats1]="categories1" [jobCats2]="categories2" [jobCats3]="categories3" [state]='0'></app-top-menu>-->
        <!--------end top menu-------->
                
        <!--------start job cat menu------
        <app-job-cat-menu [jobCats1]="categories1"></app-job-cat-menu>-->
        <!-----end job cat menu-------->
    </div>
    <ng-template #mobileView>
        <!--------start mob top menu------
        <app-mob-top-menu [jobCats1]="categories1" [jobCats2]="categories2" [jobCats3]="categories3"></app-mob-top-menu>
        <!--------end mob top menu-------->
    </ng-template>


<div id="mainDiv">

<!--------start fix background image-------->
<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 headerDiv clear">
  <div class="col-12 col-sm-12 col-md-10 col-lg-7 col-xl-5 clear" id="backgroundBlack"></div>
  <div id="textMainDiv" class="col-12 col-sm-12 col-md-10 col-lg-7 col-xl-5 clear">
     <div class="row">
         <div class="col-11 col-sm-11 col-md-11 col-lg-11 col-xl-11" id="textRowDiv">
             <div>
                <h1 class="text-justify h1boldFont">{{headerText1}}</h1>
             </div>
             <div id="h2DivSubText">
                <h2 class="text-justify h2boldFont">{{headerText2}}</h2>
             </div>
         </div>
     </div>
 </div>
</div>
<!--------end fix background image-------->


<!--Start Content Div-->
  <div class="contentPadding">

    <!----start How work for experts---->
    <div id="howWorkMainDiv">

        <div class="row clear">
            <div class="col-md-3 col-lg-3 col-xl-3 clear"></div>
            <div class="col-md-6 col-lg-6 col-xl-6 clear">
                <div class="text-center">
                      <h2 class="h2boldFont">
                        <i class="fas fa-angle-double-right"></i>
                        &nbsp; {{titleHowWork}} &nbsp;<i class="fas fa-angle-double-left"></i>
                      </h2>
                  </div>
                  <div class="text-center">
                   <h3 class="h3Reg">{{descriptionHowWork}}</h3>
                </div>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-3 clear"></div>
        </div>
      
        <div class="row clear">
            <div class="col-md-4 col-lg-4 col-xl-4 DivTransparent clear">
                <div class="col-md-12 col-lg-12 col-xl-12 bg-white whiteCard">
                    <div class="text-center">
                        <img src="assets/image/char1.png" alt="user" class="img-fluid imgStyle">
                    </div>
                    <div class="text-center">
                        <h3 class="h3Bold">{{subTitle1}}</h3>
                    </div>
                    <div class="text-center descriptionCard">
                        <h3 class="h3Reg">
                          {{subInfo1}}
                        </h3>
                    </div>
                </div>
            </div>
      
            <div class="col-md-4 col-lg-4 col-xl-4 DivTransparent clear">
                <div class="col-md-12 col-lg-12 col-xl-12 shadow-lg bg-white whiteCard">
                    <div class="text-center">
                        <img src="assets/image/char2.png" alt="user" class="img-fluid imgStyle">
                    </div>
                    <div class="text-center">
                        <h3 class="h3Bold">{{subTitle2}}</h3>
                    </div>
                    <div class="text-center descriptionCard">
                        <h3 class="h3Reg">{{subInfo2}}</h3>
                  </div>
                </div>
            </div>
      
            <div class="col-md-4 col-lg-4 col-xl-4 DivTransparent clear">
                <div class="col-md-12 col-lg-12 col-xl-12 shadow-lg bg-white whiteCard">
                    <div class="text-center">
                        <img src="assets/image/char3.png" alt="user" class="img-fluid imgStyle">
                    </div>
                    <div class="text-center">
                        <h3 class="h3Bold">{{subTitle3}}</h3>
                    </div>
                    <div class="text-center descriptionCard">
                      <h3 class="h3Reg">{{subInfo3}}</h3>
                    </div>
                </div>
            </div>
      
        </div>
      
      </div>
    <!----End How work for experts------>

    <!---------start hedye & etebar------------>
    <app-hadyeh [userType]="user"></app-hadyeh>
    <!---------end hedye & etebar------------>

    <!----Start Download App---->
    <div id="download">
    <div id="backDivdownloadApp">

        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 clear" >
          <div class="divTextDl">
            <h2 class="text-justify h2FontDownload" [ngClass]="textPosition()">{{titleAppDownload}}</h2>
            <h3 class="text-justify h3FontDownload" [ngClass]="textPosition()">{{descriptionAppDownload}}</h3>
          </div>
          <div class="row col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 clear" id="btnDlMainDiv">
            <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-xl-5 clear">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 imgBtnDiv">
                    <a [href]="appExpertLinkDirect">
                        <img src="assets/image/market/directEx.png" alt="دانلود مستقیم اپلیکیشن" class="img-fluid imgBtnDl">
                    </a>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 imgBtnDiv">
                  <a [href]="appExpertLinkCofeBazar" target="_blank">
                    <img src="assets/image/market/bazar60.png" alt="لینک اپلیکیشن در بازار" class="img-fluid imgBtnDl">
                  </a>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 imgBtnDiv">
                  <a [href]="appExpertLinkGooglePlay" target="_blank">
                    <img [src]="imgGooglePlaySrc" alt="لینک اپلیکیشن در گوگل پلی" class="img-fluid imgBtnDl">
                  </a>
                </div>
            </div>
            <div class="d-none d-md-block col-md-7 col-lg-7 col-xl-7 clear">
                <img src="assets/image/localPage/ExQrCode.png" class="img-fluid" style="max-width: 200px; max-height: 200px; width: 100%; height: 100%;">
            </div>

          </div>
        </div>
    </div>
    </div>
    <!----End  Download App---->

  </div>
  <!--End Content Div-->

</div>

<!----start footer---->
<app-footer></app-footer>
<!----end footer---->

</div>
